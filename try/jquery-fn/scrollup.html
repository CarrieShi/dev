<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>jQuery 回到顶部</title>
<style type="text/css">
.box {
	margin : 20px 200px; 
}
.box .big-pic{
	padding: 10px;
}
.back-to-top {
	display:none; 
	position:absolute;	
}
</style>
</head>
<body>
	<div class="box">
		<div class="big-pic">
			<img src="../images/Hydrangeas.jpg">
			<img src="../images/Jellyfish.jpg">
			<img src="../images/Koala.jpg">
			<img src="../images/Lighthouse.jpg">
		</div>
	</div>	
	<div class="back-to-top"><img src="../images/back-to-top.gif"></div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$(window).scroll(function(){
		if ($(window).scrollTop() > 200){  
	        $(".back-to-top").fadeIn(1500);  
	    } else {  
	        $(".back-to-top").fadeOut(1500);  
	    }

		$('.back-to-top').css('top', $(document).scrollTop() + $(window).height() - $('.back-to-top').height())
			.css('left', $(window).width() - $('.back-to-top').width());
	});

	$(".back-to-top").click(function(){  
		$('body,html').animate({scrollTop:0},1000);  
		return false;  
	});	
});
</script>
</body>
</html>
